<h1>データベースのクラウド化に成功 ?</h1>
<p>Mongo DB のセルフマネージドからクラウド版の Atlas にデータベースを移転。<br>ローカルからデータをすべて JSON でダウンロードして、Atlas に CLI を駆使してアップロード。<br>この作業も大分苦労したぞ。。。</p>
<p><img src='/postData/67373684c429a35f5caff538/img/Bcgh96Qgp7.webp' id='struggle' alt='struggle' class='image-fluid' /></p>
<h2>あとは新しくドキュメントの作成もできるか ?</h2>
<p>できるはずなんだけどね。<br>接続先を変えただけで、インターフェースは Mongoose で何もその他変えてないので。<br>気になる点は認証のところだけ。書き込みとか読み込みの権限でなんかまたややこしい操作が必要かもしれない。<br>(チュートリアルの時にはこんなに大変じゃなかったんだけどね)</p>
